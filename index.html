<!DOCTYPE html>
<html>
<head>
  <title>SpecAI - AI image generating tool powered by Pollinations AI</title>
  <style>
    #url-input {
      display: none;
    }
    #image-container {
      text-align: center;
      max-width: 80%;
      margin: 0 auto 20px;
      padding: 10px;
      box-sizing: border-box;
      display: none;
    }
    #displayed-image {
      max-width: 100%;
      height: auto;
      border: 5px solid #ffffff;
      border-radius: 10px;
    }
    #form-container {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      position: relative;
    }
    #text-input {
      width: calc(70% - 20px);
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 20px;
      color: white;
      background-color: #555;
      text-align: left;
      box-sizing: border-box;
    }
    #text-input::placeholder {
      color: #999;
      font-style: italic;
    }
    #submit-button {
      width: 32%;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 20px;
      margin-left: 1px;
    }
    #custom-options {
      display: none;
      margin-top: 10px;
    }
    .custom-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 20px;
      color: white;
      background-color: #555;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #toggle-custom {
      cursor: pointer;
      color: #007bff;
      margin-top: 10px;
      display: block;
    }
    body {
      background-image: url('https://i.imgur.com/6Ko5pKD.gif');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: left;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <div id="image-container"></div>
    <form onsubmit="return false;">
      <div id="text-input-container">
        <input type="text" id="text-input" name="text-input" placeholder="Insert your prompt..." onkeydown="handleKeyDown(event)">
        <input type="button" id="submit-button" value="Generate" onclick="displayImage()">
      </div>
      <span id="toggle-custom" onclick="toggleCustom()">Custom Options (BETA)</span>
      <div id="custom-options">
        <input type="text" id="width-input" class="custom-input" placeholder="Enter width (e.g: 1280)">
        <input type="text" id="height-input" class="custom-input" placeholder="Enter height (e.g: 720)">
        <input type="text" id="seed-input" class="custom-input" placeholder="Enter seed (optional)">
      </div>
    </form>
  </div>

  <script>
    function displayImage() {
      var text = document.getElementById("text-input").value.trim();
      var width = document.getElementById("width-input").value.trim();
      var height = document.getElementById("height-input").value.trim();
      var seed = document.getElementById("seed-input").value.trim();

      if (text !== "") {
        var imageUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(text);
        
        if (width !== "") {
          imageUrl += "?width=" + encodeURIComponent(width);
        }
        if (height !== "") {
          imageUrl += "&height=" + encodeURIComponent(height);
        }
        if (seed !== "") {
          imageUrl += "&seed=" + encodeURIComponent(seed);
        }

        var existingImage = document.getElementById("displayed-image");
        if (existingImage) {
          existingImage.remove();
        }

        var image = document.createElement("img");
        image.id = "displayed-image";
        image.onload = function() {
          document.getElementById("image-container").style.display = "block";
        };
        image.src = imageUrl;
        document.getElementById("image-container").appendChild(image);
      } else {
        alert("Please, insert some text.");
      }
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        displayImage();
      }
    }

    function toggleCustom() {
      var customOptions = document.getElementById("custom-options");
      if (customOptions.style.display === "none") {
        customOptions.style.display = "block";
      } else {
        customOptions.style.display = "none";
      }
    }
  </script>
</body>
</html>
